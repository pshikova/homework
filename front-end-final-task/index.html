<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="main-header">
        <h1>Internship List</h1>
        <a href="intern-form/new-record.html" id="new-intern">Add new intern</a>
    </header>

    <main>
        <section id="table-show">
            <table id="intern-list">
                <thead>
                    <tr>
                        <th>Intern</th>
                        <th class="person-photo">Image</th>
                        <th>Telephone</th>
                        <th>Email</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Day(s) Left</th>
                        <th>Task 1</th>
                        <th>Task 2</th>
                        <th>Department</th>
                        <th>Mentor</th>
                        <th>Task 1 Result</th>
                        <th>Task 2 Result</th>
                        <th>Attached files</th>
                    </tr>
                </thead>
                
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
